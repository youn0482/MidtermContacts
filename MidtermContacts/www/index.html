<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
    <title>Contacts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    
<body>    
<div data-role="page" id="contacts" class="active">

    <h2>Contacts List</h2>
  <div data-role="content">
    <div id="ctc">
    <ul id="conList"></ul>
    </div>
  </div>
</div>
    
<div data-role="map" id="map" class="hidden">
    <div data-role="header">
        <a id="svgBack">
           <img src="svg/arrow-thick-left.svg" type="image/svg+xml" width="50" height="50"></img>
        </a> 
        <h2>Map</h2>
    </div>

    <div id="map-canvas"></div>
</div>
    
<div data-role="overlay">&nbsp;</div>
  
    
<div data-role="modal">
    <div data-role="header">
        <a id="svgClose">
               <img src="svg/arrow-thick-left.svg" type="image/svg+xml" width="50" height="50"></img>
         </a> 

        <h3 id="conName"></h3>
    </div>
    
    <ul id="numList"></ul>
</div>





<script src="cordova.js"></script>

<script src="js/hammer.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxyhYbZyJ1g-7kMK9S_JkHVvhYtIZWx-k"></script>
<script src="js/operator.js"></script>
</body>

</html>
